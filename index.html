<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Crimson+Pro:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --rose: #ff6b9d;
            --deep-rose: #c44569;
            --cream: #fff5f7;
            --soft-peach: #ffe5ec;
            --gold: #ffd700;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: linear-gradient(135deg, var(--cream) 0%, var(--soft-peach) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-float {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            animation: float-up 8s infinite ease-in;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 60px 40px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 107, 157, 0.3);
            max-width: 600px;
            width: 90%;
            border: 3px solid rgba(255, 107, 157, 0.2);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        h1 {
            font-family: 'Caveat', cursive;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            color: var(--deep-rose);
            margin-bottom: 30px;
            line-height: 1.2;
            animation: bounceIn 1s ease-out 0.3s both;
            text-shadow: 2px 2px 4px rgba(196, 69, 105, 0.1);
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .photo-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--rose);
            box-shadow: 0 10px 40px rgba(255, 107, 157, 0.4);
            animation: slideIn 1s ease-out 0.6s both;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .photo-container:hover img {
            transform: scale(1.1);
        }

        .message {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeIn 1s ease-out 0.9s both;
            font-weight: 300;
        }

        .yes-button {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            padding: 20px 60px;
            background: linear-gradient(135deg, var(--rose) 0%, var(--deep-rose) 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
            transition: all 0.3s ease;
            animation: pulseButton 2s infinite, fadeIn 1s ease-out 1.2s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes pulseButton {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .yes-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .yes-button:hover {
            transform: scale(1.1) rotate(-2deg);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.6);
        }

        .yes-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .yes-button:active {
            transform: scale(1.05);
        }

        /* Celebration overlay */
        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 107, 157, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: celebrationFade 0.5s ease-out;
        }

        @keyframes celebrationFade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .celebration.active {
            display: flex;
        }

        .celebration-text {
            font-family: 'Caveat', cursive;
            font-size: clamp(3rem, 10vw, 6rem);
            color: white;
            text-align: center;
            padding: 0 20px;
            animation: celebrationPop 0.6s ease-out 0.3s both;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        }

        @keyframes celebrationPop {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--gold);
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
            }

            .photo-container {
                width: 220px;
                height: 220px;
            }

            .message {
                font-size: 1.2rem;
            }

            .yes-button {
                font-size: 2rem;
                padding: 15px 50px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBackground"></div>

    <div class="container">
        
        <h1>Hi Best Honeyboo, Will You Be My Valentine? ðŸ’•</h1>
        
        <div class="photo-container">
            <img src="IMG_3672.jpeg" alt="Us together" id="couplePhoto">
        </div>

        <p class="message">
            You make every day feel like Valentine's Day.<br>
            Say yes and make this official! ðŸŒ¹
        </p>

        <button class="yes-button" onclick="celebrate()">
            Yes! ðŸ’–
        </button>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-text">
            Yay! Best Valentine Ever! ðŸŽ‰ðŸ’•âœ¨
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-float';
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('heartsBackground').appendChild(heart);
        }

        // Create multiple floating hearts
        for (let i = 0; i < 15; i++) {
            createFloatingHeart();
        }

        // Celebration function
        function celebrate() {
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');

            // Create confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = -10 + 'px';
                    confetti.style.background = ['#ff6b9d', '#ffd700', '#ff69b4', '#fff'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                }, i * 30);
            }

            // Add more floating hearts
            setInterval(() => {
                createFloatingHeart();
            }, 200);
        }

        // Handle missing image gracefully
        document.getElementById('couplePhoto').addEventListener('error', function() {
            this.style.display = 'none';
            const container = this.parentElement;
            container.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100%; font-size: 80px;">ðŸ’‘</div>';
        });
    </script>
</body>
</html>
